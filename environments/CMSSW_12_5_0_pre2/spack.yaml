# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
# NOTICE: 
#   - intel-tbb should not be replaced with intel-oneapi-tbb, the latter one is pre-built and not configurable
#   - py-typing@3.7.4.3 NB: not needed for py 3.7+
#   - py-tensorflow-estimator@2.6.0 -> part of tf
#   - py-rep@0.6.6
#   - py-google-auth < 2.0 for py-tensorboard2.6.0
